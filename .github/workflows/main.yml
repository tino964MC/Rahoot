# .github/workflows/docker-ghcr.yml
name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - feat/qr-emoji-system

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Login in GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Docker-Image bauen
      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/qr-emoji-system:${{ github.sha }} .

      # 4. Tag "latest" hinzuf√ºgen
      - name: Tag Docker Image as latest
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/qr-emoji-system:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/qr-emoji-system:latest

      # 5. Docker-Image pushen
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/qr-emoji-system:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/qr-emoji-system:latest
